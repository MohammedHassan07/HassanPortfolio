<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>

    <div class="container bg-dark">

        <div class="poinrt">
            <h1>Md Hassan</h1>
        </div>
        <div>
            <nav>
                <Ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </Ul>
            </nav>
        </div>

    </div>

    <main>

        <!-- home -->
        <span id="home" class="span1 h-100">

            <div>

                <div>
                    <span class="intro">It`s Mohammed Hassan</span>
                    <span class="passionate-text my-17">I am a Passionate</span>
                    <span class="change-text my-17">Web Developer</span>
                    <span class="change-text my-17">Android Developer </span>
                    <span class="change-text my-17">Graphic Designer </span>
                </div>

                <div class="my-10">
                    <button class="btn download-resume">Resume</button>
                    <button  class="btn-seconary download-resume">Share</button>
                </div>
            </div>
            <div>
                <img class="dev-img" src="./Images/developer.png" alt="">
            </div>

        </span>
        </div>


        <!-- projects -->
        <span id="projects" class="span2 h-100">

            <h1>Projects</h1>
            <div id="project-container" class="flex">
                <div id="acadmics">Acadmics</div>
                <div id="vertical"></div>

                <div id="horizontal">

                </div>

            </div>
        </span>

        <!-- contact right -->
        <span id="contact" class="span1 h-100">

            <div class="container ">

                <div>

                    <div>
                        <img class="dev-img" src="./Images/developer.png" alt="">
                        <h3>Connect with me</h3>
                    </div>

                    <div class="my-10">
                        <div>
                            <a href="https:www.linkedIn.com" target="_blank"><img class="icons"
                                    src="./Images/linkedin.png" alt=""></a>
                        </div>
                        <div>
                            <a href="https:www.twitter.com" target="_blank"><img class="icons"
                                    src="./Images/twitter.png" alt=""></a>
                        </div>
                        <div>
                            <a href="https:www.instagram.com" target="_blank"><img class="icons"
                                    src="./Images/instagram.png" alt=""></a>
                        </div>
                    </div>
                </div>

                <!-- contact left -->
                <div class="">
                    <form id="contact-form">
                        <h1>Contact</h1>

                        <div>
                            <label for="">Name: </label>
                            <input class="input-box w-100" id="name" type="text">
                        </div>

                        <div>
                            <label for="">Email: </label>
                            <input class="input-box my-30 w-100" id="email" type="text">
                        </div>

                        <div>
                            <label for="">Contact: </label>
                            <input class="input-box my-30 w-100" id="contact" type="text">
                        </div>

                        <div id="message">
                            <label for="">Message: </label>
                            <textarea class="input-box my-30 w-100" id="message"></textarea>
                        </div>
                        
                        <div id="submit">
                            <button class="btn my-30" id="submit" type="submit" value="Submit">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </span>

        <!-- footer -->
        <span id="footer" class="span2">

            <footer class="container">

                <div class="bg-dark">

                    <span class="">Copyright &copy 2023 | All Rights Reserved</span>
                </div>
                <div>
                    <img id="up-arrow" src="./Images/up-arrow.png" alt="">
                </div>
            </footer>
        </span>


    </main>

</html>
